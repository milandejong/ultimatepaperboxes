<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Paper Box Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ultimate Paper Box Generator</h1>
    <main>
      <section>
        <h2>Inputs</h2>
        <div class="inputs">
          <label for="width">Width (mm)</label>
          <input type="number" id="width" value="61" min="10" step="0.1" />

          <label for="depth">Depth (mm)</label>
          <input type="number" id="depth" value="46" min="10" step="0.1" />

          <label for="height">Height (mm)</label>
          <input type="number" id="height" value="25" min="10" step="0.1" />

          <label for="lidHeight">Lid Height (mm)</label>
          <input type="number" id="lidHeight" value="20" min="10" step="0.1" />

          <label for="allowance">Fold Clearance (mm)</label>
          <input
            type="number"
            id="allowance"
            value="3"
            min="0"
            max="10"
            step="0.1"
          />

          <label class="checkbox-option" for="useColor">
            <input type="checkbox" id="useColor" checked />
            Use color fill
          </label>

          <label for="boxColorPicker">Color Picker</label>
          <input type="color" id="boxColorPicker" value="#f97316" />

          <label for="boxColorText">HTML code</label>
          <input
            type="text"
            id="boxColorText"
            value="#f97316"
            placeholder="#f97316 or 'orange'"
          />

          <label class="checkbox-option" for="inkSave">
            <input type="checkbox" id="inkSave" />
            Ink Save Mode
          </label>

          <label class="checkbox-option" for="showLabels">
            <input type="checkbox" id="showLabels" />
            Show Panel Labels
          </label>
        </div>
      </section>

      <section>
        <h2>Preview</h2>
        <div class="previews">
          <div>
            <h3>Box Layout</h3>
            <div class="preview-area">
              <div id="svg-container-box"></div>
            </div>
            <button
              onclick="downloadSVG('svg-container-box', 'box-layout.svg')"
            >
              Download Box SVG
            </button>
          </div>
          <div>
            <h3>Lid Layout</h3>
            <div class="preview-area">
              <div id="svg-container-lid"></div>
            </div>
            <button
              onclick="downloadSVG('svg-container-lid', 'lid-layout.svg')"
            >
              Download Lid SVG
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
