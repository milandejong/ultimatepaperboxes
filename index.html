<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Paper Box Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="me.png" />
  </head>
  <body>
    <h1>Ultimate Paper Box Generator</h1>
    <main class="layout">
      <section class="inputs-panel">
        <div class="inputs">
          <div class="card">
            <div class="form-section">
              <h3>Dimensions (mm)</h3>
              <div class="form-row">
                <div class="form-field">
                  <select id="dimensionPreset">
                    <!-- Options populated dynamically by JavaScript -->
                  </select>
                </div>
              </div>
              <div class="form-row cols-4">
                <div class="form-field">
                  <label for="width">Width</label>
                  <input type="number" id="width" value="61" step="0.1" />
                </div>

                <div class="form-field">
                  <label for="depth">Depth</label>
                  <input type="number" id="depth" value="46" step="0.1" />
                </div>

                <div class="form-field">
                  <label for="height">Height</label>
                  <input type="number" id="height" value="25" step="0.1" />
                </div>
                <div class="form-field">
                  <label for="lidHeight">Lid Height</label>
                  <input type="number" id="lidHeight" value="20" step="0.1" />
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="form-section">
              <h3>Color</h3>
              <div class="form-row">
                <div class="form-field">
                  <select id="colorPreset">
                    <!-- Options populated dynamically by JavaScript -->
                  </select>
                </div>
              </div>
              <div class="form-row cols-2">
                <div class="form-field">
                  <label for="boxColorPicker">Color Picker</label>
                  <input type="color" id="boxColorPicker" value="#f97316" />
                </div>

                <div class="form-field">
                  <label for="boxColorText">HTML code</label>
                  <input
                    type="text"
                    id="boxColorText"
                    value="#f97316"
                    placeholder="#f97316 or 'orange'"
                  />
                </div>
              </div>
              <div class="form-row">
                <label class="checkbox-option" for="inkSave">
                  <input type="checkbox" id="inkSave" checked />
                  Ink Save Mode
                </label>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="form-section">
              <h3>Advanced</h3>
              <div class="form-row cols-3">
                <div class="form-field">
                  <label for="allowance">Fold Clearance</label>
                  <input
                    type="number"
                    id="allowance"
                    value="1"
                    min="0"
                    max="10"
                    step="0.1"
                  />
                </div>
                <div class="form-field">
                  <label for="bleed">Bleed</label>
                  <input
                    type="number"
                    id="bleed"
                    value="4"
                    min="0"
                    max="20"
                    step="0.1"
                  />
                </div>
                <div class="form-field">
                  <label for="insideClearance">Inside Clearance</label>
                  <input
                    type="number"
                    id="insideClearance"
                    value="3"
                    min="0"
                    max="20"
                    step="0.1"
                  />
                </div>
              </div>
              <div class="form-row">
                <label class="checkbox-option" for="showLabels">
                  <input type="checkbox" id="showLabels" />
                  Show Panel Labels
                </label>
              </div>
            </div>
          </div>

          <div
            class="card donate-card"
            aria-label="Support Ultimate Paper Box Generator"
          >
            <div class="donate-section">
              <div class="donate-media">
                <img
                  class="donate-avatar"
                  src="me.png"
                  alt="Creator portrait"
                  loading="lazy"
                />
                <div>
                  <p>
                    Enjoying the tool? Help cover hosting and development costs
                    so this generator stays free for everyone.
                  </p>
                </div>
              </div>
              <a
                class="donate-button"
                href="https://www.paypal.com/donate/?hosted_button_id=KSCVU5GBD8HLN"
                target="_blank"
                rel="noopener noreferrer"
              >
                Donate via PayPal
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="preview-panel">
        <div class="previews">
          <div class="card">
            <h3>Box Layout</h3>
            <div class="preview-area">
              <div id="svg-container-box"></div>
            </div>
            <button
              onclick="downloadSVG('svg-container-box', buildDownloadFilename('box'))"
            >
              Download Box SVG
            </button>
          </div>
          <div class="card">
            <h3>Lid Layout</h3>
            <div class="preview-area">
              <div id="svg-container-lid"></div>
            </div>
            <button
              onclick="downloadSVG('svg-container-lid', buildDownloadFilename('lid'))"
            >
              Download Lid SVG
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
