<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Box Layout Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/coloris@latest/dist/coloris.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Interactive Box Layout Generator</h1>

    <div class="workspace-layout">
      <div class="controls-container">
        <section class="control-group-card">
          <div class="group-header">Dimensions</div>
          <div class="control-row row-3" aria-label="Primary dimensions">
            <div class="mini-control">
              <label for="width">Width</label>
              <div class="input-with-unit">
                <input type="number" id="width" value="61" min="10" />
                <span class="unit">mm</span>
              </div>
            </div>
            <div class="mini-control">
              <label for="depth">Depth</label>
              <div class="input-with-unit">
                <input type="number" id="depth" value="46" min="10" />
                <span class="unit">mm</span>
              </div>
            </div>
            <div class="mini-control">
              <label for="height">Height</label>
              <div class="input-with-unit">
                <input type="number" id="height" value="25" min="10" />
                <span class="unit">mm</span>
              </div>
            </div>
          </div>

          <div class="control-row row-2" aria-label="Secondary dimensions">
            <div class="mini-control">
              <label for="lidHeight">Lid Height</label>
              <div class="input-with-unit">
                <input type="number" id="lidHeight" value="20" min="10" />
                <span class="unit">mm</span>
              </div>
            </div>
            <div class="mini-control">
              <label
                for="allowance"
                title="Undersize amount that gives the paper room to fold"
                >Fold Clearance</label
              >
              <div class="input-with-unit">
                <input
                  type="number"
                  id="allowance"
                  value="3"
                  min="0"
                  max="10"
                  step="0.5"
                />
                <span class="unit">mm</span>
              </div>
            </div>
          </div>
        </section>

        <section class="control-group-card">
          <div class="group-header">Color</div>
          <div
            class="control-row row-3 color-row"
            aria-label="Color configuration"
          >
            <div class="mini-control">
              <label for="colorPreset">Color Mode</label>
              <select id="colorPreset" class="color-select">
                <option value="custom" selected>Custom Color</option>
                <option value="transparent">Transparent</option>
              </select>
            </div>
            <div class="mini-control">
              <label for="boxColorPicker">Color Picker</label>
              <input
                type="text"
                id="boxColorPicker"
                class="color-input"
                value="#f97316"
                data-coloris
              />
            </div>
            <div class="color-stack">
              <div class="mini-control">
                <label for="boxColorText">HTML Editor</label>
                <input
                  type="text"
                  id="boxColorText"
                  class="color-text-input"
                  placeholder="#f97316 or 'orange'"
                  value="#f97316"
                />
              </div>
              <label
                class="checkbox-group ink-save"
                for="inkSave"
                title="Only color box sides up to where they won't be covered by the lid"
              >
                <input type="checkbox" id="inkSave" />
                <span>Ink Save Mode</span>
              </label>
            </div>
          </div>
        </section>

        <section class="control-group-card">
          <div class="group-header">Advanced</div>
          <div class="control-row row-1">
            <label class="checkbox-group" for="showLabels">
              <input type="checkbox" id="showLabels" />
              <span>Show Panel Labels</span>
            </label>
          </div>
        </section>
      </div>

      <div class="preview-section">
        <div class="preview-wrapper">
          <div class="preview-card">
            <div class="preview-title">Box Layout</div>
            <div class="svg-preview-container">
              <div id="svg-container-box" class="w-full h-full"></div>
            </div>
            <button
              class="download-btn"
              onclick="downloadSVG('svg-container-box', 'box-layout.svg')"
            >
              Download Box SVG
            </button>
          </div>

          <div class="preview-card">
            <div class="preview-title">Lid Layout</div>
            <div class="svg-preview-container">
              <div id="svg-container-lid" class="w-full h-full"></div>
            </div>
            <button
              class="download-btn"
              onclick="downloadSVG('svg-container-lid', 'lid-layout.svg')"
            >
              Download Lid SVG
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/coloris@latest/dist/coloris.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </body>
</html>
